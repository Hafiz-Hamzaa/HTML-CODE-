<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Chapter 7 Forms</h1>
    <form action="php.com">
        <p>Enter your name</p>
        <input type="text" placeholder="Enter your Name" name="fullName"> <br> <br>
        <p>Enter your Number</p>
        <input type="number" name="number"> <br> <br>
        <p>Select your Date</p>
        <input type="date"> <br>
        <p>Select Your gender</p>
        <label>
        <input type="radio" name="gender" value="male">
        Male
        </label>
        <label>
            <input type="radio" name="gender" value="female">
            Female
        </label>

        <p>Select your Subjects</p>
        <label>
            <input type="checkbox" name="subject" value="html" checked>
            HTML
        </label>
        <label>
            <input type="checkbox" name="subject" value="css">
            CSS
        </label>
        <label>
            <input type="checkbox" name="subject" value="javacript">
            javacript
        </label>
        <p>Select your Country</p>
        <select name="country">
            <option value="Pakistan">Pakitsan</option>
            <option value="UK" selected>UK</option>
            <option value="US">US</option>
        </select> <br> <br>
        <input type="submit" value="Submit">
        <input type="hidden" name="school" value="saylani">

    </form>

</body>
